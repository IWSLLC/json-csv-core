name: Changes to main

on:
  push:
    branches: [ main ]

jobs:
  test:
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    uses: ./.github/workflows/test.yaml
  version:
    needs: test
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    uses: ./.github/workflows/version.yaml
    secrets: inherit
  publish:
    if: ${{ !contains(github.event.head_commit.message, '#skip') }}
    needs: version
    uses: ./.github/workflows/publish.yaml
    secrets: inherit
